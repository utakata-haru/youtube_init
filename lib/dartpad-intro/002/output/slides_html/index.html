<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart入門 #02 – 変数・型・定数・Null安全</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .slide {
            display: none;
        }
        .slide.active {
            display: block;
        }
        .code-block {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 1.5rem;
            border-radius: 0.5rem;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            font-size: 1rem;
            line-height: 1.6;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .keyword { color: #ff79c6; }
        .function { color: #50fa7b; }
        .string { color: #f1fa8c; }
        .comment { color: #6272a4; }
        .type { color: #8be9fd; }
        .number { color: #bd93f9; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide {
            animation: fadeIn 0.5s ease-in-out;
        }
        .code-block code {
            display: block;
        }
    </style>
</head>
<body class="bg-slate-900 text-white flex flex-col justify-center items-center min-h-screen p-4 overflow-hidden">

    <div id="slide-container" class="w-full max-w-4xl aspect-[16/9] bg-slate-800 rounded-lg shadow-2xl flex flex-col justify-center items-center p-12 relative">
        <!-- Slides will be injected here by JS -->
    </div>

    <div class="mt-6 flex items-center justify-between w-full max-w-4xl">
        <button id="prevBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
            前へ
        </button>
        <div id="slide-counter" class="text-slate-400 text-lg font-medium"></div>
        <button id="nextBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300">
            次へ
        </button>
    </div>

    <script>
        const slides = [
            // Slide 1: Title
            `
            <div class="text-center">
                <div class="text-2xl font-bold text-indigo-400 mb-2">Dart入門 #02</div>
                <h1 class="text-5xl font-bold tracking-tight">変数・型・定数・Null安全</h1>
                <p class="mt-6 text-xl text-slate-400">プログラムで「値」を扱うための基礎</p>
            </div>
            `,
            // Slide 2: Goal
            `
            <div class="w-full text-left">
                <h2 class="text-4xl font-bold text-indigo-400 mb-8">今日のゴール</h2>
                <div class="bg-slate-700/50 p-8 rounded-lg">
                    <p class="text-3xl font-semibold leading-relaxed">DartPadで<span class="text-yellow-300">値を扱える</span>ようになる</p>
                </div>
                <p class="mt-8 text-xl text-slate-300">変数、型、定数の基本と、つまずきやすいNull安全を直感的に理解します。</p>
            </div>
            `,
            // Slide 3: Variables and Types
            `
            <div class="w-full text-left">
                <h2 class="text-4xl font-bold text-indigo-400 mb-6">変数と型の基本</h2>
                <p class="text-2xl mb-6 text-slate-300">値を入れておく<span class="font-bold text-yellow-300">「箱」</span>が<span class="font-mono text-yellow-300 bg-slate-900/80 px-2 py-1 rounded">変数</span>です。箱には種類（<span class="font-mono text-yellow-300 bg-slate-900/80 px-2 py-1 rounded">型</span>）があります。</p>
                <div class="grid grid-cols-2 gap-4 text-xl">
                    <div class="bg-slate-700 p-4 rounded-lg"><span class="font-mono text-cyan-300">int</span> : 整数 (例: 1, 100, -5)</div>
                    <div class="bg-slate-700 p-4 rounded-lg"><span class="font-mono text-cyan-300">double</span> : 小数 (例: 3.14, -0.5)</div>
                    <div class="bg-slate-700 p-4 rounded-lg"><span class="font-mono text-cyan-300">String</span> : 文字列 (例: 'Hello')</div>
                    <div class="bg-slate-700 p-4 rounded-lg"><span class="font-mono text-cyan-300">bool</span> : 真偽値 (true / false)</div>
                </div>
            </div>
            `,
            // Slide 4: Variable Declaration (MODIFIED)
            `
            <div class="w-full text-left">
                <h2 class="text-4xl font-bold text-indigo-400 mb-6">変数の宣言：型指定と型推論</h2>
                <p class="text-xl mb-4 text-slate-300">変数を作る際は、どんな種類の値が入るか「型」を指定するのが基本です。これによりコードが安全で読みやすくなります。</p>
                <p class="text-xl mb-6 text-slate-300">一方で <span class="font-mono text-yellow-300">var</span> を使うとDartが型を自動で推論してくれます。短いコードでは便利ですが、チーム開発などでは型を明示することが推奨されます。</p>
                <div class="code-block text-lg"><code><span class="comment">// 型を明示する場合 (推奨): コードが読みやすく、エラーを防ぎやすい</span>
<span class="type">int</span> count = <span class="number">1</span>;
<span class="type">String</span> name = <span class="string">'Dart'</span>;

<span class="comment">// varで型を推論させる場合: 右辺から型が明らかなら使える</span>
<span class="keyword">var</span> price = <span class="number">2.5</span>; <span class="comment">// double型に推論される</span>
<span class="keyword">var</span> enabled = <span class="keyword">true</span>; <span class="comment">// bool型に推論される</span>
</code></div>
            </div>
            `,
            // Slide 5: String Interpolation
            `
            <div class="w-full text-left">
                <h2 class="text-4xl font-bold text-indigo-400 mb-6">文字列の中で値を使う (式展開)</h2>
                <p class="text-2xl mb-6 text-slate-300">文字列の中に <span class="font-mono text-yellow-300 bg-slate-900/80 px-2 py-1 rounded">$変数名</span> と書くと、その変数の値を埋め込めます。</p>
                <div class="code-block text-lg"><code><span class="keyword">var</span> name = <span class="string">'Dart'</span>;
<span class="keyword">var</span> version = <span class="number">3</span>;

<span class="comment">// 'こんにちは、Dartさん！ Versionは3です' と表示される</span>
<span class="function">print</span>(<span class="string">'こんにちは、${name}さん！ Versionは$versionです'</span>);
</code></div>
                <p class="mt-4 text-lg text-slate-400">💡 計算など少し複雑な式を入れたいときは <span class="font-mono text-yellow-300">{ }</span> で囲みます。</p>
            </div>
            `,
            // Slide 6: Constants
            `
            <div class="w-full text-left">
                <h2 class="text-4xl font-bold text-indigo-400 mb-6">変わらない値：定数</h2>
                <p class="text-2xl mb-6 text-slate-300">後から変更されたくない値には <span class="font-mono text-yellow-300 bg-slate-900/80 px-2 py-1 rounded">final</span> や <span class="font-mono text-yellow-300 bg-slate-900/80 px-2 py-1 rounded">const</span> を使います。</p>
                 <div class="space-y-4">
                    <div class="bg-slate-700 p-5 rounded-lg">
                        <h3 class="font-bold text-2xl text-indigo-300 font-mono">final</h3>
                        <p class="text-xl">一度だけ代入できる変数。実行時に値が決まるものでもOK。</p>
                    </div>
                    <div class="bg-slate-700 p-5 rounded-lg">
                        <h3 class="font-bold text-2xl text-indigo-300 font-mono">const</h3>
                        <p class="text-xl">コンパイル時に値が決まっている完全な定数。</p>
                    </div>
                </div>
                 <p class="mt-6 text-xl text-slate-300">迷ったら、まずは <span class="font-mono text-yellow-300">final</span> を使うのが安全です。</p>
            </div>
            `,
            // Slide 7: Constants Code
            `
            <div class="w-full text-left">
                <h2 class="text-4xl font-bold text-indigo-400 mb-6">final と const の使い分け</h2>
                <div class="code-block text-lg"><code><span class="comment">// 実行した瞬間の日時なので、毎回変わる → final</span>
<span class="keyword">final</span> today = <span class="type">DateTime</span>.<span class="function">now</span>();

<span class="comment">// プログラムを書いた時点で決まっている値 → const</span>
<span class="keyword">const</span> maxItems = <span class="number">10</span>;

<span class="function">print</span>(<span class="string">'Today is $today'</span>);
<span class="function">print</span>(<span class="string">'Max items: $maxItems'</span>);

<span class="comment">// 以下はエラーになる！再代入はできない</span>
<span class="comment">// maxItems = 20;</span>
</code></div>
            </div>
            `,
            // Slide 8: Null Safety
            `
             <div class="w-full text-left">
                <h2 class="text-4xl font-bold text-indigo-400 mb-6">Null安全入門 ①</h2>
                <p class="text-2xl mb-6 text-slate-300">Dartでは、原則として変数に <span class="font-mono text-red-400 bg-slate-900/80 px-2 py-1 rounded">null</span> (「値がない」状態) を入れることができません。</p>
                 <p class="text-2xl mb-6 text-slate-300">もし <span class="font-mono text-red-400">null</span> を許可したい場合は、型の後ろに <span class="font-mono text-yellow-300 bg-slate-900/80 px-2 py-1 rounded">?</span> を付けます。</p>
                <div class="code-block text-lg"><code><span class="comment">// これはエラーになる</span>
<span class="comment">// String name = null;</span>

<span class="comment">// ? を付けるとnullを代入できる (Nullable型)</span>
<span class="type">String?</span> nickname; <span class="comment">// 初期値はnull</span>
<span class="function">print</span>(nickname); <span class="comment">// 'null'と表示される</span>
</code></div>
                <p class="mt-4 text-xl text-slate-300">これにより「うっかりnullを扱ってアプリがクラッシュする」事故を防げます。</p>
            </div>
            `,
            // Slide 9: Null Safety Operators
            `
            <div class="w-full text-left">
                <h2 class="text-4xl font-bold text-indigo-400 mb-6">Null安全入門 ②</h2>
                <p class="text-2xl mb-6 text-slate-300">Nullableな変数を安全に扱うための道具です。</p>
                <div class="space-y-4">
                    <div class="bg-slate-700 p-5 rounded-lg">
                        <h3 class="font-bold text-2xl text-indigo-300 font-mono">?. (セーフナビゲーション演算子)</h3>
                        <p class="text-xl">変数がnullで<span class="font-bold">なければ</span>プロパティにアクセスする。nullなら何もしない。</p>
                    </div>
                    <div class="bg-slate-700 p-5 rounded-lg">
                        <h3 class="font-bold text-2xl text-indigo-300 font-mono">?? (Null合体演算子)</h3>
                        <p class="text-xl">変数がnullだった場合の<span class="font-bold">デフォルト値</span>を指定する。</p>
                    </div>
                </div>
            </div>
            `,
            // Slide 10: Null Safety Code
            `
            <div class="w-full text-left">
                <h2 class="text-4xl font-bold text-indigo-400 mb-6">?. と ?? を使ってみよう</h2>
                <div class="code-block text-lg"><code><span class="type">String?</span> nickname; <span class="comment">// nicknameは今null</span>

<span class="comment">// nicknameがnullなので、.lengthは実行されず、全体がnullになる</span>
<span class="function">print</span>(nickname?.length); <span class="comment">// 'null'と表示</span>

<span class="comment">// nickname?.length が null なので、代わりに 0 が使われる</span>
<span class="function">print</span>(nickname?.length ?? <span class="number">0</span>); <span class="comment">// '0'と表示</span>

nickname = <span class="string">'Dartくん'</span>;
<span class="function">print</span>(nickname?.length ?? <span class="number">0</span>); <span class="comment">// 今度は値があるので '5' と表示</span>
</code></div>
                 <p class="mt-4 text-lg text-slate-400">💡 非Null表明 <span class="font-mono text-red-400">!</span> もありますが、危険なので初心者のうちは使わないようにしましょう。</p>
            </div>
            `,
            // Slide 11: Summary (MODIFIED)
            `
            <div class="w-full text-left">
                <h2 class="text-4xl font-bold text-indigo-400 mb-8">今日のまとめ</h2>
                <ul class="space-y-4 text-2xl">
                    <li class="bg-slate-700/50 p-4 rounded-lg">✅ 変数宣言での<span class="font-bold text-yellow-300">型指定の重要性</span>と、<span class="font-mono text-yellow-300">var</span> による型推論を学んだ。</li>
                    <li class="bg-slate-700/50 p-4 rounded-lg">✅ <span class="font-mono text-yellow-300">final</span> と <span class="font-mono text-yellow-300">const</span> で不変の値を安全に扱えるようになった。</li>
                    <li class="bg-slate-700/50 p-4 rounded-lg">✅ Null安全の基本、<span class="font-mono text-yellow-300">?</span>, <span class="font-mono text-yellow-300">?.</span>, <span class="font-mono text-yellow-300">??</span> の使い方を覚えた。</li>
                </ul>
            </div>
            `,
            // Slide 12: Next Time
            `
            <div class="w-full text-center">
                <h2 class="text-4xl font-bold text-indigo-400 mb-8">次回予告</h2>
                <div class="bg-slate-700/50 p-8 rounded-lg">
                    <p class="text-3xl font-semibold leading-relaxed">演算子と制御構文</p>
                </div>
                <p class="mt-8 text-2xl text-slate-300">プログラムに<span class="font-bold text-yellow-300">「条件分岐」</span>や<span class="font-bold text-yellow-300">「繰り返し」</span>のロジックを組み込みます！</p>
                 <p class="mt-12 text-xl text-slate-400">ぜひチャンネル登録をしてお待ちください！</p>
            </div>
            `,
        ];

        let currentSlide = 0;
        const slideContainer = document.getElementById('slide-container');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const slideCounter = document.getElementById('slide-counter');

        function showSlide(index) {
            slideContainer.innerHTML = `<div class="slide active w-full h-full flex flex-col justify-center items-center">${slides[index]}</div>`;
            slideCounter.textContent = `${index + 1} / ${slides.length}`;
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === slides.length - 1;
            
            if (index === slides.length - 1) {
                nextBtn.textContent = '終了';
            } else {
                nextBtn.textContent = '次へ';
            }
        }

        prevBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                showSlide(currentSlide);
            }
        });

        // Initial load
        showSlide(currentSlide);
    </script>
</body>
</html>
